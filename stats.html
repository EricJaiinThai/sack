    <!-- Styles & Favicon -->

<body>

<div class="SackReport">
  <header class="SackReport-Header">
    <a class="SackReport-element--Icon---githubProject" href="https://github.com/jofpin/sack" title="Open in Github"><i class="icon-github"></i></a>
    <div data-version="1.0" title="Recent version"></div>
    <div class="SackReport-element--Logo">
      <a href="/">Sack </a><a class="SackApp-element--byJosePino" href="https://twitter.com/jofpin">by Jose Pino</a>
    </div>

    <p class="SackReport-Header--descriptionOne">Identify connection of sessions for social engineering attacks</p>
    <p class="SackReport-Header--descriptionTwo"><span class="icon-angle-double-right"></span> History and tracking of victims <span class="icon-angle-double-left"></span></p>

      <div class="SackReport-element--stats">
        <div class="SackReport-element--stats---miniBox onlines"><span class="SackReport-element--stats---miniBox----result"><strong id="status">0</strong> online</span></div>
        <div class="SackReport-element--stats---miniBox targets"><span class="SackReport-element--stats---miniBox----result"><strong id="targets">0</strong> targets</span></div>
        <div class="SackReport-element--stats---miniBox victims"><span class="SackReport-element--stats---miniBox----result"><strong id="victims">0</strong> victims</span></div>
        <div class="SackReport-element--stats---miniBox requests"><span class="SackReport-element--stats---miniBox----result"><strong id="requests">0</strong> requests</span></div>
        <div class="SackReport-element--stats---miniBox locations"><span class="SackReport-element--stats---miniBox----result"><strong id="locations">0</strong> locations</span></div>
      </div>
    </header>

  <div class="SackReport-general">    

    <div class="SackReport-general--organize">
      <div class="SackReport-element--search">
        <span class="SackReport-element--Icon---searchInput icon-search"></span>
        <input type="text" class="form-control" placeholder="Search for victims">
      </div>

      <div class="SackReport-Tabs">
        <div class="SackReport-Tabs--container">
          <button data-tab-item="1" class="SackReport-Tabs--button is-active">History</button>
          <button data-tab-item="2" class="SackReport-Tabs--button">Inspect</button>
        </div>
      </div>
      
    </div>
    
      
      <div class="tab-item-1 SackReport-Results">

        <li class="SackReport-Results--head">
          <ul>
            <li style="width:25%"><p class="SackReport-Results--head---textTitle">IP address</p></li>
            <li style="width:15%"><p class="SackReport-Results--head---textTitle">OS</p></li>
            <li style="width:20%"><p class="SackReport-Results--head---textTitle">Browser</p></li>
            <li style="width:20%"><p class="SackReport-Results--head---textTitle">Date of attack</p></li>
            <li style="width:10%"><p class="SackReport-Results--head---textTitle">Activities</p></li>
          </ul>
        </li>

         <!-- show data victims -->
        <div data-show-victims1="/data"></div>

        <li class="clear-fix"></li>
        <!--
        <li class="SackReport-Results--pagination">
          <ul class="pager">
            <li class="disabled previous">
              <a href="#"><span class="icon-angle-double-left"></span> back</a>
            </li>

            <li class="next">
              <a href="#">Next <span class="icon-angle-double-right"></span></a>
            </li>
          </ul>
          <p>
            <strong>1-6</strong> of 8 items
          </p>
        </li>
      -->

        <!-- results fin -->
      </div>


   <div class="tab-item-2 SackReport-Results--Two">
      

        <div data-show-victims2="/data2"></div>
 

    </div>

  </div> <!-- SackReport-general -->
  
  <footer class="SackReport-Footer">
    <p> Copyright Â© 2016 by <a href="https://twitter.com/jofpin" title="Creator of Sack"><strong>Jose Pino</strong></a> </p>
  </footer>
</div>

<script src="assets/js/main.js"></script>
